image: docker:latest
services:
  - docker:dind

stages:
  - build
  - staging_deploy
  - production_deploy

# When using dind, it's wise to use the overlayfs driver for improved performance.
variables:
  DOCKER_DRIVER: overlay
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME

before_script:
  - docker info
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY


build:
  stage: build
  script:
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

staging_deploy:
  stage: staging_deploy
  script:
    - mkdir .elasticbeanstalk && echo "$EB_STAGING_CONFIG" > .elasticbeanstalk/config.yml
    - apk add --update --no-cache python py-pip git
    - pip --no-cache-dir install awsebcli awscli
    - mkdir ~/.aws/
    - printf "[default]\naws_access_key_id = %s\naws_secret_access_key = %s\n" "$EB_STAGING_ACCESS_KEY_ID" "$EB_STAGING_SECRET_ACCESS_KEY" >> ~/.aws/credentials
    - printf "[default]\nregion=us-east-1\n" > ~/.aws/config
    - aws --debug s3 cp s3://dataservices.esimport/local_settings.py.stag local_settings.py
    - aws s3 cp s3://dataservices.esimport/odbcinst.ini.stag odbcinst.ini
    - aws s3 cp s3://dataservices.esimport/odbc.ini.stag odbc.ini
    - aws s3 cp s3://dataservices.esimport/freetds.conf.stag freetds.conf
    - eb deploy $EB_STAGING_ENV_NAME --verbose
  only:
    - develop
  when: manual

production_deploy:
  stage: production_deploy
  script:
    - mkdir .elasticbeanstalk && echo "$EB_PROD_CONFIG" > .elasticbeanstalk/config.yml
    - apk add --update --no-cache python py-pip git
    - pip --no-cache-dir install awsebcli awscli
    - mkdir ~/.aws/
    - printf "[default]\naws_access_key_id = %s\naws_secret_access_key = %s\n" "$EB_PROD_ACCESS_KEY_ID" "$EB_PROD_SECRET_ACCESS_KEY" >> ~/.aws/credentials
    - printf "[default]\nregion=us-west-2\n" > ~/.aws/config
    - aws s3 cp s3://$PROD_CONFIG_BUCKET/local_settings.py local_settings.py
    - eb deploy $EB_PROD_ENV_NAME --verbose

  only:
    - master
  when: manual
