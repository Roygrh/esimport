image: docker:latest
services:
  - docker:dind

stages:
  - build
  - staging_deploy
  - production_deploy

# When using dind, it's wise to use the overlayfs driver for improved performance.
variables:
  DOCKER_DRIVER: overlay
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME

before_script:
  - docker info
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY


build:
  stage: build
  script:
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

staging_deploy:
  stage: staging_deploy
  script:
    - mkdir .elasticbeanstalk && echo "$EB_STAGING_CONFIG" > .elasticbeanstalk/config.yml
    - apk add --update --no-cache python py-pip git
    - pip --no-cache-dir install awsebcli
    - mkdir ~/.aws/
    - touch ~/.aws/credentials && touch ~/.aws/config
    - printf "[eb-cli]\naws_access_key_id = %s\naws_secret_access_key = %s\n" "$EB_STAGING_ACCESS_KEY_ID" "$EB_STAGING_SECRET_ACCESS_KEY" >> ~/.aws/credentials
    - printf "[profile eb-cli]\nregion=us-west-2\n" > ~/.aws/config
    - echo "$STAGING_local_settings_py" > local_settings.py
    - eb deploy $EB_STAGING_ENV_NAME --verbose
  only:
    - develop
  when: manual

production_deploy:
  stage: production_deploy
  script:
    - echo "TODO"

  only:
    - master
  when: manual
